{% extends 'base.html' %}

{% block content %}
<ul>
    <h1>Восстановление пароля</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {{ form.as_p }}
        <p>
            <button type="submit">Восстановить пароль по email</button>
        </p>
    </form>
</ul>
{% endblock %}
